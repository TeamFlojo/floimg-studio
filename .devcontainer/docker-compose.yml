version: '3.8'

services:
  app:
    container_name: ${CONTAINER_PREFIX:-floimg-studio}_app
    build:
      context: .
      dockerfile: Dockerfile
    init: true
    volumes:
      - ../..:/workspaces:cached
      - ../.claude-sessions:/root/.claude
    command: sleep infinity
    environment:
      - NODE_ENV=development
    env_file:
      - ../.env
    ports:
      - "${FLOIMG_STUDIO_FE_PORT:-5173}:5173"
      - "${FLOIMG_STUDIO_BE_PORT:-5100}:5100"
      - "${FLOIMG_STUDIO_CHROME_PORT:-9223}:9222"
